        <form id=myForm class="card3" action="/action_page.php">
            <h2>*** Agent Registration Form ***</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Street Address.." required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City.." required>

            <label for="province">Province/Territory</label>
            <select id="province" name="province">
                <option value="" disabled selected>Province/Territory</option>
                <option value="alberta">Alberta</option>
                <option value="britishcolumbia">British Columbia</option>
                <option value="manitoba">Manitoba</option>  
                <option value="newbrunswick">New Brunswick</option>
                <option value="newfoundlandandlabrador">Newfoundland and Labrador</option>
                <option value="novascotia">Nova Scotia</option>
                <option value="ontario">Ontario</option>
                <option value="pei">Prince Edward Island</option>
                <option value="quebec">Quebec</option>
                <option value="saskatchewan">Saskatchewan</option>
                <option value="nwt">Northwest Territories</option>
                <option value="nunavut">Nunavut</option>
                <option value="yukon">Yukon</option>
            </select>

            <label for="postalcode">Postal Code</label>
            <input type="text" id="postalcode" required pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]" minlength="6" maxlength="6"
                name="postalcode" placeholder="Postal Code (eg. T2T2T2) ..">
 
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="^\d{3}-\d{3}-\d{4}$"
                placeholder="Phone Number (eg. 123-456-7890)..">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                placeholder="Email Address..">

            <button onclick="confirmFunction(); validateForm()">Submit</button>
            <button onclick="cancelFunction()">Cancel</button>
            <button onclick="confirmFunction(), resetFunction()">Reset</button>
          
          </form>
